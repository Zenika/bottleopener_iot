<html>
<head>
    <title>Bottle Opener</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="assets/css/consumer.css"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <span class="avatar"><img src="images/beer2.jpg" alt=""/></span>
        <h1>Connected Bottle-Opener Back-office.</h1>
        <h2>Test IoT platform the classy way...</h2>
        <ul class="icons">
            <li><a href="#" class="icon style2 fa-beer"><span class="label">Beer</span></a></li>
            <li><a href="#" class="icon style2 fa-plug"><span class="label">Connected</span></a></li>
            <li><a href="#" class="icon style2 fa-glass"><span class="label">Drink</span></a></li>
        </ul>
    </header>

    <!-- Main -->
    <section id="">

        <!-- Thumbnails -->
        <section class="thumbnails" id="drinkersList">

            <div is="drinker-item"
                 v-for="(drinker, index) in drinkers"
                 :drinker="drinker">

            </div>

        </section>

    </section>

    <!-- Footer -->
    <footer id="footer">
        <p>&copy; Zenika 2017. All rights reserved. <br/>
            Design: <a href="http://templated.co">TEMPLATED</a>.
        </p>
    </footer>

</div>

<template id="drinker-item2">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12" style="margin-top: 20px;">
                <div class="pricing-table">
                    <div class="panel panel-primary" style="border: none;">
                        <div class="controle-header panel-heading panel-heading-landing">
                            <h1 class="panel-title panel-title-landing">
                                {{drinker.name}}
                            </h1>
                        </div>
                        <div class="controle-panel-heading panel-heading panel-heading-landing-box">
                            {{drinker.quantity}} opened bottles
                        </div>
                        <div class="panel-body panel-body-landing">
                            <table class="table">
                                <tr v-for="(platform, index) in drinker.platforms">
                                    <td width="50px"><i class="fa fa-check"></i></td>
                                    <td>{{platform.name}}</td>
                                    <td>{{platform.quantity}}</td>
                                </tr>

                            </table>
                        </div>
                        <div class="panel-footer panel-footer-landing">
                            <img :src="gravatarURL('{{drinker.email}}')">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.poptrox.min.js"></script>
<script src="assets/js/skel.min.js"></script>
<script src="assets/js/main.js"></script>


<script src="/vue/dist/vue.js"></script>
<script src="/vue-resource/dist/vue-resource.js"></script>
<script src="/crypto-js/crypto-js.js"></script>
<script src="js/app.js"></script>

</body>
</html>
